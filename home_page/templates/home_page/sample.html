<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-title" content="Admin">
  <title>Admin</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdn.datatables.net/buttons/1.2.2/css/buttons.bootstrap.min.css'>
  <style>
    body {
      margin: 2em;
    }

    td:last-child {
      text-align: center;
    }
  </style>
  <script>
    window.console = window.console || function (t) { };
  </script>
  <script>
    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }
  </script>
</head>

<body translate="no">
  <a href="{%url 'login'%}"><button class="btn btn-outlinr-primary">Sign Out</button></a>
  <br><br>
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Customer id</th>
        <th>Customer Name</th>
        <th>From location</th>
        <th>To Location</th>
        <th>Trip</th>
      </tr>
    </thead>

    <tbody>
      {% for i in user %}
      <tr class="table100-head">
        {% for j in i %}
        <td>{{j}}</td>
        {%endfor%}
        <td><button type="button" class="btn btn-danger btn-xs dt-edit" style="margin-right:16px;">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
      {%endfor%}

    </tbody>
  </table>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Details</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js'></script>
  <script src='https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js'></script>
  <script src='https://cdn.datatables.net/buttons/1.2.2/js/buttons.colVis.min.js'></script>
  <script src='https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js'></script>
  <script src='https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js'></script>
  <script src='https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js'></script>
  <script src='https://cdn.datatables.net/buttons/1.2.2/js/buttons.bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js'></script>
  <script src='https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js'></script>
  <script src='https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script id="rendered-js">
    $(document).ready(function () {
      //Only needed for the filename of export files.
      //Normally set in the title tag of your page.
      document.title = 'Infinity 2020';
      // DataTable initialisation
      $('#example').DataTable(
        {
          "dom": '<"dt-buttons"Bf><"clear">lirtp',
          "paging": false,
          "autoWidth": true,
          "columnDefs": [
            { "orderable": false, "targets": 5 }],

          "buttons": [
            'colvis',
            'excelHtml5',
            'print']
        });



      //Add row button
      $('.dt-add').each(function () {
        $(this).on('click', function (evt) {
          //Create some data and insert it
          var rowData = [];
          var table = $('#example').DataTable();
          //Store next row number in array
          var info = table.page.info();
          rowData.push(info.recordsTotal + 1);
          //Some description
          rowData.push('New Order');
          //Random date
          var date1 = new Date(2016, 01, 01);
          var date2 = new Date(2018, 12, 31);
          var rndDate = new Date(+date1 + Math.random() * (date2 - date1)); //.toLocaleDateString();
          rowData.push(rndDate.getFullYear() + '/' + (rndDate.getMonth() + 1) + '/' + rndDate.getDate());
          //Status column
          //Amount column
          rowData.push(Math.floor(Math.random() * 2000) + 1);
          //Inserting the buttons ???
          //Looping over columns is possible
          //var colCount = table.columns()[0].length;
          //for(var i=0; i < colCount; i++){			}

          //INSERT THE ROW
          table.row.add(rowData).draw(false);
        });
      });
      //Edit row buttons
      $('.dt-edit').each(function () {
        $(this).on('click', function (evt) {
          $this = $(this);
          var dtRow = $this.parents('tr');
          for (var i = 0; i < dtRow[0].cells.length - 1; i++) {
            if (window.CP.shouldStopExecution(0)) break;
            if (i == 0) {
              $('div.modal-body').append('<label>Customer_ID : </label> <input value="' + dtRow[0].cells[i].innerHTML + '" name = "Name"><br/><br/>');
            }
            else if (i == 1) {
              $('div.modal-body').append('<label>Customer Name : </label> <input value="' + dtRow[0].cells[i].innerHTML + '" name = "Roll"><br/><br/>');
            }
            else if (i == 2) {
              $('div.modal-body').append('<label>From location : </label> <input value="' + dtRow[0].cells[i].innerHTML + '" name = "Dept"><br/><br/>');
            }
            else if (i == 3) {
              $('div.modal-body').append('<label>To location : </label> <input value="' + dtRow[0].cells[i].innerHTML + '" name = "Phone"><br/><br/>');
            }
            
          }
          var editb = $("<button type='submit' name = 'opt_for_ride' class='btn btn-primary btn-xs dt-edit' value=" + dtRow[0].cells[7].innerHTML + "><span class='glyphicon glyphicon-pencil' aria-hidden='true'></span></button>");
          $('div.modal-body').append(editb);
          $('div.modal-body').append("</button>");
          $('div.modal-body').wrapInner('<form></form>');

          $('#myModal').modal('show');
        });
      });
      //Delete buttons
      $('.dt-delete').each(function () {
        $(this).on('click', function (evt) {
          $this = $(this);
          var dtRow = $this.parents('tr');
          if (confirm("Are you sure to delete this row?")) {
            var table = $('#example').DataTable();
            table.row(dtRow[0].rowIndex - 1).remove().draw(false);
          }
        });
      });
      $('#myModal').on('hidden.bs.modal', function (evt) {
        $('.modal .modal-body').empty();
      });
    });
//# sourceURL=pen.js
  </script>
</body>

</html>
